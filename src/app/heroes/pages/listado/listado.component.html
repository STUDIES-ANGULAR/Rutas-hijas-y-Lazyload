<h1>Listado de Héroes</h1>
<mat-divider></mat-divider>
<br>


<div fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="20px">

    <!-- indicamos que ocupe 20%  15% en pantalla grande y 30 en pequeñas, en xl el fxLayout pasa a column del total de la card  -->
    <div fxFlex = "20"
         fxFlex.lg = "15"
         fxFlex.sm = "30"
         *ngFor="let heroe of heroes">

        <mat-card >
            <mat-card-header>
                <mat-card-title>{{heroe.superhero}}</mat-card-title>
                <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
            </mat-card-header>
    
            <img mat-card-image src="assets/heroes/{{heroe.id}}.jpg" alt="img superheroe">
    
            <mat-card-content>
                <h3>{{heroe.publisher}}</h3>
                <p>
                    <strong>Primera aparición</strong> {{heroe.first_appearance}}
                    <br>
                    <strong>Personajes: </strong> {{heroe.characters}}
                </p>
            </mat-card-content>
    
            <mat-card-actions>
                <button mat-button color="warn">
                    Leer más...
                </button>
                <button mat-button>
                    Editar
                </button>
            </mat-card-actions>
        </mat-card>

    </div>


</div>
