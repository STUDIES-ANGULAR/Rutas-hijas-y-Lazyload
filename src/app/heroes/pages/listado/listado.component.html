<h1>Listado de Héroes</h1>
<mat-divider></mat-divider>
<br>


<div fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="20px">

    <!-- indicamos que ocupe 20%  15% en pantalla grande y 30 en pequeñas, en xl el fxLayout pasa a column del total de la card  -->
    <div fxFlex = "20"
         fxFlex.lg = "15"
         fxFlex.sm = "30"
         *ngFor="let heroe of heroes">

         <app-heroe-tarjeta [heroe]="heroe"></app-heroe-tarjeta>
    </div>


</div>
