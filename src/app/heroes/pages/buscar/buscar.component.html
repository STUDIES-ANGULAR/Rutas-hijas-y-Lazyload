


<div fxLayout="column">
    <div>
        <h1>Buscador de Héroe</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
      <h3>Buscador</h3>

      <mat-form-field class="example-full-width">
        <input type="text"
               placeholder="Pick one"
               aria-label="Number" 
               matInput
               [(ngModel)]="termino"
               [matAutocomplete]="auto"
               (input) ="buscando()">
        <mat-autocomplete autoActiveFirstOption 
                          #auto="matAutocomplete"
                          (optionSelected)="opcionSeleccionada($event)">

          <mat-option *ngFor="let heroe of heroes" [value]="heroe">
            {{heroe.superhero}}
          </mat-option>

          <mat-option [value]="" *ngIf="heroes.length === 0  && noHayHeroes">
              No se encontro nada con el término {{termino}}
          </mat-option>

        </mat-autocomplete>
      </mat-form-field>
      <!-- <div *ngIf="noHayHeroes"><p (click)="opcionSeleccionada()">No se encontro nada con el término {{termino}}</p></div> -->

    </div>
</div>


<div>
  <pre>{{heroeSeleccionado | json}}</pre>
</div>

<div *ngIf="heroeSeleccionado">
  <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
</div>
